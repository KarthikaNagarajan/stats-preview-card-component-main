<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="row content">
    <div class="mobile">
      <img  src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="col-lg-6 col-md-6 ">
      <h2 class="header">Get <span class="insights">insights</span> that help your business grow.</h2>
      <p class="about">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="row count">
          <div class="col-lg-4 col-md-4 comp"><strong class="stats"><h4>10k+</h4></strong> COMPANIES</div> 
          <div class="col-lg-4 col-md-4 temp"><strong class="stats"><h4>314</h4></strong> TEMPLATES</div> 
          <div class="col-lg-4 col-md-4  q"><strong class="stats"><h4>12M+</h4></strong> QUERIES</div> 
        </div>
    </div>
    <div class="col-lg-6 col-md-6 pic">
      <img src="images/image-header-desktop.jpg" alt="image">
    </div>
  </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karthika N</a>.
  </div>
</body>
</html>
